name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_name: Lectern-macos
          - os: windows-latest
            platform: windows
            artifact_name: Lectern-windows
          - os: ubuntu-latest
            platform: linux
            artifact_name: Lectern-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # macOS Build
      - name: Build (macOS)
        if: matrix.platform == 'macos'
        run: |
          ./build_app.sh
          ./create_dmg.sh

      # Windows Build
      - name: Build (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          .\build_windows.ps1
          Compress-Archive -Path dist\Lectern -DestinationPath dist\Lectern-windows.zip

      # Linux Build
      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          ./build_linux.sh
          tar -czvf dist/Lectern-linux.tar.gz -C dist Lectern

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Lectern-macos/*.dmg
            artifacts/Lectern-windows/*.zip
            artifacts/Lectern-linux/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
